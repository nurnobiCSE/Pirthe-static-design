<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="js/tailwind.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.2/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/pagedone@1.2.1/src/css/pagedone.css"/>
    <link rel="stylesheet" href="custome.css">
    <title>Temporary</title>
    <style>
        @keyframes modal_img_appear {
            from {
                opacity: 0;
                transform: translateY(100px); /* Move the element from 30px below */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* Move the element to its final position */
            }
        }
        @keyframes modal_text_appear {
            from {
                opacity: 0;
                transform: translateX(100px); /* Move the element from 30px below */
            }
            to {
                opacity: 1;
                transform: translateX(0); /* Move the element to its final position */
            }
        }
        .modal_txt_Animate {
            animation: modal_text_appear 1s ease-out; /* Adjust timing and easing as needed */
        }
        .modal_img_Animate {
            animation: modal_img_appear 1s ease-out; /* Adjust timing and easing as needed */
        }
    </style>
    
</head>
<body>
 <!--JAVASCRIPT CODE-->
 <script>
    var swiper = new Swiper(".vertical-slide-carousel", {
     loop: true,
     direction: 'vertical',
     mousewheelControl: true,
     mousewheel: {
       releaseOnEdges: true,
     },
     spaceBetween: 30,
     grabCursor: true,
     pagination: {
       el: ".vertical-slide-carousel .swiper-pagination",
       clickable: true,
     },
    });
    </script>
     <!--HTML CODE-->
     <div class="w-full relative">
        <div class="swiper vertical-slide-carousel swiper-container relative h-96">
        <div class="swiper-wrapper">
         <div class="swiper-slide">
           <div class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center">
             <span class="text-3xl font-semibold text-indigo-600">Slide 1 </span>
           </div>
         </div>
         <div class="swiper-slide">
           <div class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center">
             <span class="text-3xl font-semibold text-indigo-600">Slide 2 </span>
           </div>
         </div>
         <div class="swiper-slide">
           <div class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center">
             <span class="text-3xl font-semibold text-indigo-600">Slide 3 </span>
           </div>
         </div>
        </div>
        <div class="swiper-pagination !right-10 !left-full !top-1/3 !translate-y-8"></div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/pagedone@1.2.1/src/js/pagedone.js"></script>
</body>

</html>
